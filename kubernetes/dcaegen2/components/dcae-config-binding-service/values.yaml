#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  nodePortPrefixExt: 304
  #readinessImage: onap/oom/readiness:3.0.1
  readinessImage: onap/readiness:3.0.1
  #loggingRepository: docker.elastic.co
  loggingRepository: image-registry.openshift-image-registry.svc:5000
  #loggingImage: beats/filebeat:5.5.0
  loggingImage: onap/filebeat:5.5.0
  #tlsRepository: nexus3.onap.org:10001
  tlsRepository: image-registry.openshift-image-registry.svc:5000
  #tlsImage: onap/org.onap.dcaegen2.deployments.tls-init-container:2.1.0
  tlsImage: onap/org.onap.dcaegen2.deployments.tls-init-container:latest

  repositoryCred:
    user: docker
    password: docker

config:
  logstashServiceName: log-ls
  logstashPort: 5044
  # Addresses of other ONAP entities
  address:
    consul:
      host: consul-server
      port: 8500

#################################################################
# Application configuration defaults.
#################################################################
# application image
#repository: nexus3.onap.org:10001
repository: image-registry.openshift-image-registry.svc:5000
#image: onap/org.onap.dcaegen2.platform.configbinding:2.5.3
image: onap/org.onap.dcaegen2.platform.configbinding:latest
pullPolicy: Always

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 300
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  # liveness not desirable for Cloudify Manager container
  enabled: false

readiness:
  initialDelaySeconds: 10
  periodSeconds: 300
  path: /healthcheck

service:
  type: ClusterIP
  name: config-binding-service
  # TLS service
  secure:
    enabled: true
    externalPort: 10443
    internalPort: 10443
    nodePort: 14
  # Non-TLS service
  insecure:
    enabled: true
    externalPort: 10000
    internalPort: 10000
    nodePort: 15

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 200m
      #memory: 1Gi
      memory: 512Mi
  large:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 200m
      #memory: 2Gi
      memory: 512Mi
  unlimited: {}
# Kubernetes namespace for components deployed via Cloudify manager
# If empty, use the common namespace
# dcae_ns: "dcae"
